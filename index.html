<!DOCTYPE html>
<html lang="en">

<head>

    <title>NFT Startup Landing Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
            <a href="/index.html"><img src="assets/logo.svg" class="main-logo" alt="logo"></a>
            <nav class="header__navigation desktop-only">

                    <li><a href="#">Features </a></li>

                launching soon
